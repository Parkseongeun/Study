<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>exam - outside</title>
<style>
/* temporary css */
*{margin:0;padding:0}
body{font-size:14px;font-family:"나눔고딕",NanumGothic,"굴림",Gulim,Sans-serif;line-height:1.5}
h1,h2,h3,h4,h5,h6{font-size:14px}
ul,li{list-style:none}
button{font-size:14px;font-family:"나눔고딕",NanumGothic,"굴림",Gulim,Sans-serif;line-height:1.5;cursor:pointer}
button::-moz-focus-inner{padding:0;border:0}
.btn_pos{padding:10px}
.btn_pos button{margin:0;padding:0;width:100px;height:100px;border:1px solid #ccc;}
.layer_area{display:none;position:fixed;left:0;top:0;right:0;bottom:0;width:100%;height:100%}
.layer_area .layer_dimmed{position:absolute;left:0;top:0;right:0;bottom:0;width:100%;height:100%;background:#000;opacity:0.3;filter:alpha(opacity=30);}
.layer_pos{position:absolute;left:50%;top:50%;width:400px;height:400px;margin:-220px 0 0 -220px;padding:20px;background:#fff}
.layer_close{position:absolute;right:20px;top:20px}
/* //temporary css */
</style>
</head>
<body>
<div class="btn_pos js-btn_pos"><button>레이어 띄우기</button></div>
<div class="layer_area js-layer_area">
    <span class="layer_dimmed">&nbsp;</span>
    <div class="layer_pos">
        <ul>
            <li>내용1<a href="#">링크</a></li>
            <li>내용2</li>
            <li>내용3</li>
            <li>내용4</li>
            <li>내용5</li>
        </ul>
        <p class="layer_close"><button>닫기</button></p>
    </div>
</div>
<!-- [ Javascript Area ] -->
<!-- Libs -->
<script src="../js/libs/jquery-1.12.4.min.js"></script>
<script src="../js/libs/jquery.ba-outside-events.min.js"></script>
<!-- Apps -->
<script src="../js/apps/common.js"></script>
<script>
(function (){
    'use strict'; // 자바스크립트 엄격모드
    var layerObj = {
        init : function () {
            this.setElements();
            this.initLayout();
            this.bindEvents();
        },
        setElements : function () {
            this.btn = $('.js-btn_pos button');
            this.objWrap = $('.js-layer_area');
            this.obj = $('.layer_pos');
            this.closeBtn = this.obj.find('.layer_close button');
        },
        initLayout : function () {
            this.obj.attr('tabIndex', 0);
            // focusout 을 잡아내기 위한 태그 추가
            // 바디 스크롤이 포커스떄문에 움직이는 것을 방지
            var focusOutTag = '<span class="js-focusout" tabindex="0" style="overflow:hidden;position:absolute;left:0;top:0;z-index:-1;width:100px;height:100px;font-size:0;line-height:0"></span>';
            this.obj.before(focusOutTag);
            this.obj.after(focusOutTag);
        },
        bindEvents : function () {
            this.btn.on('click', $.proxy(this.layerView, this)); // 레이어 띄우기 버튼
            this.closeBtn.on('click', $.proxy(this.layerClickOutside, this)); // 닫기 버튼
            this.obj.prev('.js-focusout').on('focus', $.proxy(this.prevOutsideFocus, this)); // 닫기 버튼
             this.obj.next('.js-focusout').on('focus', $.proxy(this.nextOutsideFocus, this)); // 닫기 버튼
        },
        outSideEvents : function () {
            this.obj.on('clickoutside', $.proxy(this.layerClickOutside, this));
            // this.obj.on('focusoutside', $.proxy(this.layerClickOutside, this)); // focusout 으로 하면 버블링이 발생하기떄문에 
            // 시점 중요 )) outside 대상이 포커스 되었을 떄만 focusoutside 를 발생시켜야 전체 요소를 다읽는 리소스를 줄일 수 있다
        },
        layerView : function () {
            // var _this = this; //쓰거나 proxy로 씀
            this.objWrap.show();
            this.obj.focus(); // 레이어가 띄어질 때 강제로 포커스 줌
            setTimeout($.proxy(function () { // 0.1 미리세컨 정도의 시간차때문에 씀
                this.outSideEvents();
            }, this), 10);
        },
        // 레이어가 띄어진 다음에 실행을 한다.
        layerClickOutside : function () {
            this.objWrap.hide();
            this.btn.focus();
            this.obj.off('clickoutside'); // 더이상 clickoutside가 동작하지 않게 off 선언.
        },
        prevOutsideFocus : function () { //shift tab키
            console.log('이전');
            this.closeBtn.focus();
        },
        nextOutsideFocus : function () { //shift tab키
            console.log('다음');
            this.obj.focus();
        }
    };
    $(function(){
        layerObj.init();
    });
})(window, window.jQuery);
</script>
</body>
</html>
